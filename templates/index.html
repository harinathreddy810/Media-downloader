<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Media Downloader</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>

<div class="page">
    <div class="card">
        <h1>ğŸ¬ Media Downloader</h1>

        <p class="subtitle">
            Download public videos from
            <span class="highlight yt">YouTube</span>,
            <span class="highlight ig">Instagram</span>,
            <span class="highlight fb">Facebook</span> &
            <span class="highlight x">X</span>
        </p>

        <form id="downloadForm">
            <label>Paste video link</label>
            <input type="url" id="url" name="url" placeholder="https://..." required/>
            <button type="submit">â¬‡ Download (Best Quality)</button>
        </form>

        <div class="info">
            <p class="good">âœ” Instagram & X â€“ works best</p>
            <p class="warn">âš  YouTube & Facebook â€“ allowed (may have limitations)</p>
            <p class="neutral">ğŸ”“ Public videos only</p>
        </div>

        <footer>
            <small>For personal use only</small>
        </footer>
    </div>
</div>

<!-- Popup -->
<div id="popup" class="popup hidden">
    <div class="popup-box">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
const form = document.getElementById("downloadForm");
const popup = document.getElementById("popup");
const popupMessage = document.getElementById("popupMessage");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const url = document.getElementById("url").value;

    popupMessage.innerText = "â³ Downloading... Please wait";
    popup.classList.remove("hidden");

    try {
        const response = await fetch("/download", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ url })
        });

        const contentType = response.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
            const data = await response.json();
            popupMessage.innerText = "âŒ " + data.message;
            return;
        }

        // âœ… REAL DOWNLOAD FIX
        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = downloadUrl;        // ğŸ”¥ MISSING LINE (FIXED)
        a.style.display = "none";

        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
            window.URL.revokeObjectURL(downloadUrl);
            a.remove();
        }, 100);

        popupMessage.innerText = "âœ… Download completed successfully!";

    } catch (err) {
        popupMessage.innerText = "âŒ Network error. Please try again.";
    }
});

function closePopup() {
    popup.classList.add("hidden");
}
</script>

</body>
</html>
